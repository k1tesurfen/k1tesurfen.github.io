<!DOCTYPE html>
<html>
<header>

  <script src="./gameoflife.js"></script>
  <link rel="stylesheet" href="./gameoflife.css" />
</header>

<body>
  <div class="dropdown gamemenu-dropdown">
    <div class="dropbtn gamemenu-btn">
      <img src="../../assets/css/images/dropdown.svg" />
    </div>

  </div>
  <div id="gameboard"></div>
</body>

</html>
